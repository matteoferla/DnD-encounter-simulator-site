<!doctype html>
<html lang="en">
<head>

<title>D&D Battle simulator</title>
<style></style>
<script type="text/javascript" scr="jquery-2.1.4.min.js"></script>
<script type="text/javascript" >
// Submit post on submit

// AJAX for posting
function duel() {
document.getElementById("out").innerHTML="Working on it";
xmlhttp=new XMLHttpRequest();
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("out").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("POST","wsgi.py",true);
xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
xmlhttp.send("hi");
}

</script>
</head>
<body>
<div style="padding: 40px">
  <pre id=out>DATA GOES HERE</pre>
</div>
<br/>
<br/>
<button onclick="duel();">Click me! </button>
</body>
